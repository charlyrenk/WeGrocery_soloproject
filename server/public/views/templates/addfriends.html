<div class="container" flex layout-fill>
  <h4 layout="column" layout-align="start start">Add Friends</h4>
  <ul layout="column" layout-align="start start" ng-repeat="user in fc.allUsers.list" id="popupContainer" ng-cloak>
    <li>{{user.username}}
    
    <md-button ng-click="fc.sendFriendRequest(user, fc.currentUser); fc.showAlert($event)">Send Friend Request</md-button>
    </li>
  </ul>
  <h4 layout="column" layout-align="start start">All requests</h4>
  <div ng-repeat="request in fc.allRequests.list">
    <div layout="column" layout-align="start start" ng-repeat="user in request" ng-if="user.friendRequestStatus === false">
      <p>{{user.userName}}
        <md-button ng-click="fc.acceptFriendRequest(user, fc.currentUser); user.friendRequestStatus = true">Accept Request</md-button>
      </p>
    </div>
  </div>
  <br>
</div>
<br>
<div id="footer" ng-include="'views/partials/nav.html'"></div>
