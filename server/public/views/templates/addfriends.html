<div class="container">
  <h1>Add Friends</h1>
  {{fc.currentUser}}
  <div ng-repeat="user in fc.allUsers">
    <p>{{user.username}}</p>
    <button ng-click="fc.sendFriendRequest(user.user_id, fc.currentUser)">Send Friend Request</button> 

  </div>
  <h1>All requests</h1>
  <div ng-repeat="request in fc.allRequests">
    <div ng-repeat="user in request">
      {{user}}
      <p>{{user.userName}}</p>
      <button ng-click= "fc.acceptFriendRequest(user, fc.currentUser, fc.allRequests)">Accept Request</button>
    </div>


  </div>

</div>


<div ng-include="'views/partials/nav.html'"></div>
